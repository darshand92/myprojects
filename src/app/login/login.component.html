<div class="container">
	<div class="wrapper">
		<h2 class="form-signin-heading" style="color: lightgreen" align="center">Sign In</h2>
		<hr class="colorgraph">
		<form [formGroup]="myForm" (ngSubmit)="onLogin()">
			<br>
			<div formGroupName="userData">
				<div class="form-group">
					<input type="text" class="form-control" formControlName="username" placeholder="Username" required="" autofocus="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" formControlName="password" placeholder="Password" required="" />
				</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block" value="Login" type="submit">Login</button>
		</form>
	</div>
</div>
